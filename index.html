<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Experiment 1</title>
</head>
<body>
     <div id="game-container" class="ripple">

        <!-- OUTPUT DISPLAY -->
         <div class="display">
            <p>Output</p>
            <div class="output"></div>
        </div>

        <!-- USER CONTROLS -->
         <div class="control">
            <input type="text" maxlength="1" id="ui-1" class="user-input" name="ui1">
            <input type="text" maxlength="1" id="ui-2" class="user-input" name="ui2">
            <input type="text" maxlength="1" id="ui-3" class="user-input" name="ui3">
            <input type="text" maxlength="1" id="ui-4" class="user-input" name="ui4">
            <input type="text" maxlength="1" id="ui-5" class="user-input" name="ui5">
            <input type="text" maxlength="1" id="ui-6" class="user-input" name="ui6">
            <input type="text" maxlength="1" id="ui-7" class="user-input" name="ui7">
            <input type="text" maxlength="1" id="ui-8" class="user-input" name="ui8">
            <input type="text" maxlength="1" id="ui-9" class="user-input" name="ui9">
        </div>

        <!-- BUTTONS -->
        <div class="buttons">
            <button type="button" class="btn enter-btn">Enter</button>
        </div>

    <!-- Game container end -->
     </div>

     <!-- SCRIPTS -->
    <script src="script.js"></script>
</body>
</html>
